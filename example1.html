<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoccer</title>
    <link rel="stylesheet" href="example1.css">
</head>
<body>
    <header>
        <div class="logo">resoccer</div>
        <nav>
            <ul>
                <li><a href="#">축구화</a></li>
                <li><a href="#">축구공</a></li>
                <li><a href="#">유니폼</a></li>
                <li><a href="#">의류</a></li>
                <li><a href="#">용품</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product-card">
                <img src="puma-shoes.jpg" alt="퓨마 퓨처 얼티메이트 MG">
                <div class="product-info">
                    <h3>퓨마 퓨처 얼티메이트 MG</h3>
                    <p>너무 편하고 핑핑날아요~</p>
                    <p class="likes">2,154 ❤</p>
                </div>
            </div>
            <div class="product-card">
                <img src="adidas-jersey.jpg" alt="아디다스 레알 마드리드 저지">
                <div class="product-info">
                    <h3>아디다스 레알 마드리드 저지</h3>
                    <p>너무 예뻐요!</p>
                    <p class="likes">1,037 ❤</p>
                </div>
            </div>
            <div class="product-card">
                <img src="adidas-ball.jpg" alt="아디다스 축구공">
                <div class="product-info">
                    <h3>아디다스 축구공</h3>
                    <p>사랑스러운 축구공이에요! 잘 날아가요</p>
                    <p class="likes">2,768 ❤</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Resoccer. All rights reserved.</p>
    </footer>
</body>
</html>
